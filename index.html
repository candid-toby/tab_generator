function generate_feasible_notes()
{ 
var form = document.getElementById("noteForm");
var key_signature = form.elements.key_signature.value;
var feasible_notes = [];

if (key_signature == "c_maj") {
  feasible_notes = ["C", "D", "E", "F", "G", "A", "B" ];
} 
else if (key_signature == "d_maj") {
  feasible_notes = ["D", "E", "F#", "G", "A", "B", "C#"];
} 
else if (key_signature == "e_maj") {
  feasible_notes = ["E", "F#", "G#", "A", "B", "C#", "D#"];
} 
else if (key_signature == "f_maj") {
  feasible_notes = ["F", "G", "A", "A#", "C", "D", "E"];
} 
else if (key_signature == "g_maj") {
  feasible_notes = ["G", "A", "B", "C", "D", "E", "F#"];
} 
else if (key_signature == "a_maj") {
  feasible_notes = ["A", "B", "C#", "D", "E", "F#", "G#"];
} 
else if (key_signature == "b_maj") {
  feasible_notes = ["B", "C#", "D#", "E", "F#", "G#", "A#"];
} 
else if (key_signature == "c_sharp_maj") {
  feasible_notes = ["C#", "D#", "F", "F#", "G#", "A#"];
} 
else if (key_signature == "d_sharp_maj") {
  feasible_notes = ["D#", "F", "G", "G#", "A#", "C", "D"];
}
 else if (key_signature == "f_sharp_maj") {
  feasible_notes = ["F#", "G#", "A#", "B", "C#", "D#", "E"];
} 
else if (key_signature == "g_sharp_maj") {
  feasible_notes = ["G#", "A#", "C", "C#", "D#", "F", "G"];
} 
else if (key_signature == "a_sharp_maj") {
  feasible_notes = ["A#", "C", "D", "D#", "F", "G", "A"];
}

      var table_feasible_notes = "<table><tr><th>Note</th> </tr>";
      
      for (var i = 1; i <= 7; i++) {
        var noteIndex = (i - 1) % feasible_notes.length;
        var note = feasible_notes[noteIndex];

        table_feasible_notes += "<tr><td>" + note +"</td></tr>";
      }
      

      table_feasible_notes += "</table>";

     // document.getElementById("table_feasible_notes").innerHTML = table_feasible_notes; 
}
